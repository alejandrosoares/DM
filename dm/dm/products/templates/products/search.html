<div class="row justify-content-center search" id="search">

    <!-- Search Container -->
    <div class="col-12 col-md-8 search-container">
        <div class="row search-relative-container">
            <div class="col-10 col-sm-11 p-0 h-100">
                <input type="text" name="q" id="searchInput" class="search-input" placeholder="Â¿Que buscas?" value=""
                    autocomplete="off">
            </div>
            <div class="col-2 col-sm-1 p-0 h-100">
                <button type="button" class="search-btn" id="searchBtn"><i class="fa fa-search"></i></button>
            </div>
            <div class="col-12 search-result-list d-none">
                <ul></ul>
            </div>
        </div>
    </div>
    <!-- /Search Container -->

    <!-- Categories -->
    <div class="col-12 pl-0 pr-0 search-categories">
        <ul class="categories-list">
            <li class="search-category" data-id="0">
                <span class="badge badge-primary custom-span-category">Todos</span>
            </li>
            {% for c in categories %}
            <li class="search-category" data-id="{{c.id}}">
                <span class="badge badge-primary custom-span-category">{{c.category}}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- /Categories -->

    <!-- Information -->
    <div class="d-none info">
        <input type="url" class="products-url" value="{% url 'products:all' %}">
    </div>
    <!-- /Information-->
</div>
