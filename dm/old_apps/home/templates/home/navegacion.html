<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Document</title>
	<style>

		.contenedor2{
			width: 50%;
			background: blue;
			margin:auto;
		}
		.contenedor2 form{
			min-height: 100px;
			margin-left: auto;
			margin-right: auto;

		}
		
	</style>
</head>
<body>
	<div class="contenedor2">
		<ul>		
			{% for p in products %}
				<li>{{p.name}}</li>
			{% endfor %}	
		</ul>
	</div>

	<nav aria-label="Page navigation example" id="Navegation">
	  <ul class="pagination">
	    <li class="page-item disabled">
	      <a class="page-link" href="#" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    {% for x in listPages %}
	    	{% if x in request.path %}
		    	<li class="page-item disabled"><a class="page-link" href="{% url 'pruebas2' x %}">{{x}}</a></li>
	    	{% else %}
	    		<li class="page-item"><a class="page-link" href="{% url 'pruebas2' x %}">{{x}}</a></li>
	    	{% endif %}
		{% endfor %}

	    <li class="page-item">
	      <a class="page-link" href="#" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>


function ScrollFunction(e){
	console.log(document.body.scrollTop);
}


window.addEventListener('scroll', ScrollFunction, false);
</script>
</body>
</html>
