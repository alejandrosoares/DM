{% load static %}

{% load cache %}

{% cache CACHE_TIMEOUT tem_header %}
<header id="home">
    <div id="carouselIndicators" class="carousel slide full-width" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="banner">

            <div class="carousel-item active" >
                <picture>
                    <source media="(max-width: 576px)" srcset="static/img/webp/cubes_small.webp" />
                    <source media="(min-width: 577px) and (max-width: 768px)" srcset="static/img/webp/cubes_medium.webp"/>
                    <img src="static/img/webp/cubes.webp" alt="Slide" />
                </picture>
                  
                <div class="carousel-caption d-block" >
                    <h3 class="welcome-text" >Welcome</h3>
                </div>
            </div>

            <div class="carousel-item" >
                <picture>
                    <source media="(max-width: 576px)" srcset="static/img/webp/cubes_small.webp" />
                    <source media="(min-width: 577px) and (max-width: 768px)" srcset="static/img/webp/cubes_medium.webp"/>
                    <img src="static/img/webp/cubes.webp" alt="Slide" />
                </picture>
                <div class="carousel-caption d-block" >
                    <h3 class="welcome-text" >Welcome</h3>
                </div>
            </div>

            <div class="carousel-item" >
                <picture>
                    <source media="(max-width: 576px)" srcset="static/img/webp/cubes_small.webp" />
                    <source media="(min-width: 577px) and (max-width: 768px)" srcset="static/img/webp/cubes_medium.webp"/>
                    <img src="static/img/webp/cubes.webp" alt="Slide" />
                </picture>
                <div class="carousel-caption d-md-block" >
                    <h3 class="welcome-text" >Welcome</h3>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
{% endcache %}
