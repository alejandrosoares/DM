<div class="row justify-content-center opening" id="opening">

    <div class="col-12 opening-title">
        <h2 class="text-center">Opening hours:</h2>
    </div>

    <div class="col-12 col-md-6 opening-body">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                {% for open in opening %}
                <div class="row justify-content-center opening-item">
                    <div class="col-4">
                        <span>{{ open }}:</span>
                    </div>
                    <div class="col-8">
                        <span>{{ open.schedule_range }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
